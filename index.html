<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="styles/main.css" rel="stylesheet" />
  <title>Frontend Mentor | Launch countdown timer</title>


  
</head>
<body>
  <div class="main_container">
    <div class="container">
          <h1 class="heading_main">We're launching soon</h1>
          <div class="timer_box">
                <div class="days_box box">
                      <div class="days_box_time innerbox">
                        <div class="upper_box">
                          <span class="days_number_1"></span>
                        </div>
                        <div class="lower_box">
                          
                        </div>
                      </div>
                      <p>Days</p>
                </div>
                <div class="hours_box box">
                  <div class="days_box_time innerbox">
                    <div class="upper_box">
                      <span class="hours_number_1"></span>
                    </div>
                    <div class="lower_box">

                    </div>
                  </div>
                  <p>Hours</p>
                </div>
                <div class="minutes_box box ">
                  <div class="days_box_time innerbox">
                    <div class="upper_box">
                      <span class="minutes_number_1"></span>
                    </div>
                   
                    <div class="lower_box">

                    </div>
                  </div>
                  <p>Minutes</p>
                </div>
                <div class="seconds_box box ">
                  <div class="days_box_time innerbox">
                    <div class="upper_box">
                      <span class="seconds_number_1"></span>
                    </div>
                    <div class="lower_box">

                    </div>
                  </div>
                  <p>Seconds</p>
                </div>

          </div>

    </div>
  </div>
  <footer>
      <div class="socials">
        <i class="fab fa-facebook-square icon"></i>
        <i class="fab fa-pinterest icon"></i>
        <i class="fab fa-instagram icon"></i>
      </div>
  </footer>
   <script src="./js/main.js" />
</body>
</html>
